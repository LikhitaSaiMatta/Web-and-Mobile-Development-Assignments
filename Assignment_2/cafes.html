<section class="cafes_section" id="cafes">
    <div class = "cafes_container">    
    <div id="addCafeSection">
        <h3>Add a New Cafe (Store Managers Only)</h3>
        <form id="addCafeForm">
            <div class="field">
                <label for="cafeName">Cafe Name</label>
                <input type="text" id="cafeName" placeholder="Enter cafe name" required />
            </div>
            <div class="field">
                <label for="cafeAddress">Cafe Address</label>
                <input type="text" id="cafeAddress" placeholder="Enter cafe address" required />
            </div>
            <div class="field"></div>
                <label for="cafeImage">Upload Cafe Image</label>
                <input type="file" id="cafeImage" accept="image/*" />
            </div>
            <button class="button" type="submit">Add Cafe</button>
        </form>
    </div>
</section>

<section class="cafes_section" id="cafes">
    <div class="cafes_container">
        <h2 class="section_title">Cafes</h2>
        <div id="cafesGrid" class="cafes-grid"></div>
