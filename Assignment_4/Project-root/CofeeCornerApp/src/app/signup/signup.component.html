<ion-header>
  <ion-toolbar>
    <ion-title>Sign Up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <section class="signup_section">
    <form (submit)="$event.preventDefault(); signup()">
      <h2>Create Your Account</h2>
      <ion-item>
        <ion-label position="floating">Username</ion-label>
        <ion-input [(ngModel)]="username" type="text" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input [(ngModel)]="password" type="password" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Confirm Password</ion-label>
        <ion-input [(ngModel)]="confirmPassword" type="password" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Account Type</ion-label>
        <ion-select [(ngModel)]="accountType" placeholder="Select Account Type" required>
          <ion-select-option value="customer">Customer</ion-select-option>
          <ion-select-option value="storeManager">Store Manager</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-button type="submit" expand="block">Sign Up</ion-button>
    </form>
    <p class="error_message">{{ signupMessage }}</p>
  </section>
</ion-content>
